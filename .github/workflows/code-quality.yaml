name: Biome CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 0'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm before node
        # Pinned to commit hash of release v4.0.0 on 05/07/24.
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2
        # Omit with to use package.json packageManager field pnpm version.

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Debug Environment Variables
        run: |
          echo "Values:"
          echo "CI=$CI"
          echo "GITHUB_ACTIONS=$GITHUB_ACTIONS"
          echo "NODE_ENV=$NODE_ENV"
          
          echo -e "\nTypes:"
          node -e "console.log('typeof CI:', typeof process.env.CI)"
          node -e "console.log('typeof GITHUB_ACTIONS:', typeof process.env.GITHUB_ACTIONS)"
          node -e "console.log('typeof NODE_ENV:', typeof process.env.NODE_ENV)"
          
          echo -e "\nEquality Checks:"
          node -e "console.log('CI === true:', process.env.CI === true)"
          node -e "console.log('CI === \"true\":', process.env.CI === 'true')"
          node -e "console.log('GITHUB_ACTIONS === true:', process.env.GITHUB_ACTIONS === true)"
          node -e "console.log('GITHUB_ACTIONS === \"true\":', process.env.GITHUB_ACTIONS === 'true')"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check import organization, formatting, and lint
        run: pnpm lint
